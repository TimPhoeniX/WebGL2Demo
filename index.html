<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hexahedron</title>
        <script type="text/javascript" src="scripts/libs/gl-matrix-min.js"></script>
        <script type="text/javascript" src="scripts/libs/mylib.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </head>
    <body onload="main()">
        <canvas id="glcanvas" width="1366" height="768"></canvas>
        <table>
            <tr>
                <th colspan="4">Use WSAD keys to rotate camera around the object.</th>
            </tr>
            <tr>
                <th>
                    <label for="matColor">Material Color</label>
                </th>
                <th>
                    <input name="matColor" id="matColor" type="color" value="#FFFFFF">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="lightColor">Light Color</label>
                </th>
                <th>
                    <input name="lightColor" id="lightColor" type="color" value="#FFFFFF">
                </th>
                <th>
                    <label for="specularIntensity">Specular Intensity<br>(If Specular Map Is Off)</label>
                </th>
                <th>
                    <input name="specularIntensity" id="specularIntensity" type="number" value="1" min="0" max="1", step="any">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="ambientColor">Ambient Color</label>
                </th>
                <th>
                    <input name="ambientColor" id="ambientColor" type="color" value="#191919">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="radiansPerSecond">Y-axis Rotations [rad/s]</label>
                </th>
                <th>
                    <input name="radiansPerSecond" id="radiansPerSecond" type="number" value="0.5" step="any">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="tilt">Tilt [degrees]</label>
                </th>
                <th>
                    <input name="tilt" id="tilt" type="number" value="0.0" step="any" min="0", max="180">
                </th>
            </tr>
        </table>
        <table>
            <tr>
                <th><input type="checkbox" name="useDiffuse" id="useDiffuse" checked><label for="useDiffuse">Diffuse</label></th>
                <th><input type="checkbox" name="useNormal" id="useNormal" checked><label for="useNormal">Normal</label></th>
                <th><input type="checkbox" name="useSpecular" id="useSpecular" checked><label for="useSpecular">Specular</label></th>
                <th><input type="checkbox" name="useEmissive" id="useEmissive" checked><label for="useEmissive">Emissive</label></th>
            </tr>
            <tr>
                <th><img id="diffuse" src="images/Modern_diffuse.png" height="256" width="256"></img></th>
                <th><img id="normal" src="images/Modern_normal.png" height="256" width="256"></img></th>
                <th><img id="specular" src="images/Modern_specular.png" height="256" width="256"></img></th>
                <th><img id="emissive" src="images/Modern_emissive.png" height="256" width="256"></img></th>
            </tr>
            <tr>
                <th><label>Custom Diffuse</label></th>
                <th><label>Custom Normal</label></th>
                <th><label>Custom Specular</label></th>
                <th><label>Custom Emissive</label></th>
            </tr>
            <tr>
                <th><input id="diffuseInput" name="diffuse" type="file" accept="image"></th>
                <th><input id="normalInput" name="normal" type="file" accept="image"></th>
                <th><input id="specularInput" name="specular" type="file" accept="image"></th>
                <th><input id="emissiveInput" name="emissive" type="file" accept="image"></th>
            </tr>
            <tr>
                <th><img id="diffuseImg" src="" height="256" width="256" alt="Texture Preview"></img></th>
                <th><img id="normalImg" src="" height="256" width="256" alt="Texture Preview"></img></th>
                <th><img id="specularImg" src="" height="256" width="256" alt="Texture Preview"></img></th>
                <th><img id="emissiveImg" src="" height="256" width="256" alt="Texture Preview"></img></th>
            </tr>
            <tr>
                <th><button id="resetDiffuse">Reset</button></th>
                <th><button id="resetNormal">Reset</button></th>
                <th><button id="resetSpecular">Reset</button></th>
                <th><button id="resetEmissive">Reset</button></th>
            </tr>
        </table>
    </body>
</html>
